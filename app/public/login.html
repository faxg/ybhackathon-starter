<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    
    <link rel="stylesheet" href="/build/bundle.css" />
    <script defer src="/build/bundle.js"></script>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h5>Login your social media account</h5>
            </div>
            <div class="col-12"> <a href="/.auth/login/github" class="btn btn-block btn-social "> <i class="fab fa-github"></i> Github </a> </div> 
            <div class="col-12"> <a href="/.auth/login/twitter" class="btn btn-block btn-social btn-twitter"> <span class="fa fa-twitter"></span> Twitter </a> </div> <!-- Facebook Connect -->
            <div class="col-12 px-1 pb-1"> <a href="/.auth/login/facebook" class="btn btn-block btn-social btn-facebook"> <span class="fa fa-facebook"></span> Facebook </a> </div> <!-- Google Connect -->
            <div class="col-12 px-1 pb-1"> <a href="/.auth/login/google" class="btn btn-block btn-social btn-google"> <span class="fa fa-google-plus"></span> Google </a> </div>
        </div>    
    </div>
</body>
</html>
